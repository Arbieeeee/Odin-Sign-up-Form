<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <p>
        This is not a real online service! You know you need to something like
        this in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>

      <p>You know you want to.</p>

      <form action="">
        <section>
          <h2>Let's do this!</h2>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="" />
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="" />
        </section>
        <section>
          <label for="mail">Email</label>
          <input type="email" name="mail" id="" />
          <label for="phone">Phone Number</label>
          <input type="number" name="phone" id="" />
        </section>
        <section>
          <label for="pass">Password</label>
          <input type="text" name="pass" id="" />
          <label for="r_pass">Confirm Password</label>
          <input type="text" name="r_pass" id="" />
        </section>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </body>
</html>
